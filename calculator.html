<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">My Calculator</h1>
      <div class="row">
        <div
          class="card col-6 mx-auto shadow-lg"
          style="background-color: rgb(253, 253, 253)"
        >
          <div class="card-body">
            <div class="text-white bg-dark p-3 rounded text-end">0</div>
            <div
              class="row d-flex justify-content-center align-items-center my-3"
            >
              <div class="form-group col-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter First Number"
                />
              </div>
              <div class="form-group col-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Second Number"
                />
              </div>
              <div class="d-flex text-center my-3">
                <div class="col-6">
                  <select class="form-control">
                    <option>Choose Option</option>
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                  </select>
                </div>
                <div class="col-3">
                  <button class="btn btn-warning w-75">Cal</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-danger w-100">Clear</button>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-success w-50">Save</button>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <h4>History</h1>
              <p class="text-muted ">...</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
